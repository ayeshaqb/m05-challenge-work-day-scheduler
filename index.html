<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Updated fontawesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="09-am">
        <div class="hour col-md-1">9 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
       
      <div class="row time-block" id="10-am">
        <div class="hour col-md-1">10 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
       </div>
          
      <div class="row time-block" id="11-am">
        <div class="hour col-md-1" >11 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="12-pm">
        <div class="hour col-md-1">12 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      
      <div class="row time-block" id="01-pm">
        <div class="hour col-md-1">1 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      
      <div class="row time-block" id="02-pm">
        <div class="hour col-md-1">2 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      
      <div class="row time-block" id="03-pm">
        <div class="hour col-md-1">3 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="04-pm">
        <div class="hour col-md-1">4 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row time-block" id="05-pm">
        <div class="hour col-md-1">5 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
